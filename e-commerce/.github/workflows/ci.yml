name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test

      - name: Generate coverage report
        run: mvn jacoco:report

      - name: Check coverage
        run: mvn jacoco:check

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for executable binaries
        run: |
          echo "Scanning tracked files for executable binaries..."
          EXECUTABLE_BINARIES=$(git ls-files -z \
            | xargs -0 file --mime-type \
            | grep -E "application/(x-executable|x-mach-binary|x-dosexec)" \
            || true)

          if [ -n "$EXECUTABLE_BINARIES" ]; then
            echo "Error: Executable binaries detected in repository:"
            echo "$EXECUTABLE_BINARIES"
            echo "Remove compiled executables from version control."
            exit 1
          fi
          echo "No executable binaries found in tracked files."

      - name: Set up Node.js for OpenAPI validation
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate OpenAPI specification
        run: |
          if [ -f "docs/api/openapi.yaml" ]; then
            npm install -g @stoplight/spectral-cli
            spectral lint docs/api/openapi.yaml --ruleset .spectral.yaml || true
            echo "OpenAPI validation completed"
          else
            echo "OpenAPI spec not found, skipping validation"
          fi
