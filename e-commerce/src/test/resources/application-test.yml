spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  flyway:
    enabled: false

  data:
    elasticsearch:
      repositories:
        enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    admin:
      auto-startup: false
      fail-fast: false
    listener:
      missing-topics-fatal: false
    template:
      observation:
        enabled: false

logging:
  level:
    com.sagaline: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

search:
  elasticsearch:
    enabled: false
